<button
    class="btn"
    [ngClass]="{
        'btn-small': size === 'small',
        'btn-medium': size === 'medium',
        'btn-large': size === 'large',
        'btn-primary': style === 'primary',
        'btn-secondary': style === 'secondary',
        'btn-default': style === 'default'
    }"
    [title]="tooltip"
    (click)="onClickHandler($event)"
>
    {{ label }}
</button>
