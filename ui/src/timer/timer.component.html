<ui-grid rowGap="m" [alignItems]="'center'" class="timer">
    <ui-grid-item>
        <!-- <svg>
            <circle r="100" cx="50%" cy="50%" />
        </svg> -->
        <time>{{ formatTime() }}</time>
    </ui-grid-item>
    <ui-grid-item>
        <ui-grid-item>
            <ui-icon class="timer-control" [iconName]="isPaused ? 'faPause' : 'faPlay'" (click)="toggleTimer()" />
        </ui-grid-item>
    </ui-grid-item>
</ui-grid>
