<div class="timer">
    <!-- <svg>
        <circle r="100" cx="50%" cy="50%" />
    </svg> -->
    <time>{{ formatTime() }}</time>
    <br /><br />

    <button (click)="toggleTimer()">
        {{ isPaused ? 'Play' : 'Pause' }}
    </button>

    <label class="play-button" for="play-button">
        <input type="checkbox" id="play-button" (change)="toggleTimer()">
        <span></span>
        <span></span>
    </label>
</div>
