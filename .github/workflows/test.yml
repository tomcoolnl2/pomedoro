name: Validate Commit and Run Tests

on:
    push:
        # branches-ignore:
        #     - main

jobs:
    test:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Set Up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18.17.0

            - name: Install Dependencies
              run: npm ci

            - name: Run Jest Tests
              run: npm test
