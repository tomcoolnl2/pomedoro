
<ui-grid [padding]="'s'" [alignItems]="'center'" [cols]=1 class="app-layout">
    <ui-grid-item>
        <ui-header />
    </ui-grid-item>
    <ui-grid-item>
        Center
    </ui-grid-item>
    <ui-grid-item>
        <ui-button
            [size]="'medium'"
            [style]="'primary'"
            [label]="'Apply'"
            [tooltip]="'Apply'"
